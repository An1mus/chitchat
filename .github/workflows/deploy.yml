name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        working-directory: ./client
        run: npm install
      - name: Run tests
        working-directory: ./client
        run: npm run test
      - name: Build app
        working-directory: ./client
        run: npm run build
