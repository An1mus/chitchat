name: Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Navigate to client
        run: cd ./client
      - name: Install dependencies
        run: npm install
      - name: Build the aop
        run: npm run build
