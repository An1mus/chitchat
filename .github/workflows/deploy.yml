name: Deploy

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          cd client
          npm install
          cd ../server
          npm install
      - name: Build client
        run: |
          cd client
          npm run build
        env:
          CI: false
      - name: Build server
        run: |
          cd server
          npm run build
        env:
           CI: false
      - name: Deploy to Heroku
        run: |
          heroku login
          heroku git:remote -a websocketchitchat
          git push heroku master
